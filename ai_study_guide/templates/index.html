<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">AI Study Guide</h1>
        <form action="/process_video" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Select Action</label>
                <select class="form-select" id="action" name="action" required>
                    <option value="summarize">Summarize</option>
                    <option value="quiz">Generate Quiz</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>
</body>
</html>
