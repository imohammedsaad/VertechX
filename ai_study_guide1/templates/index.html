<!DOCTYPE html>
<html>
<head>
    <title>AI Study Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>AI Study Guide</h1>
        <form method="post" action="/process" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" name="file" id="file">
            </div>
            <div class="mb-3">
                <label for="youtube_link" class="form-label">YouTube Link</label>
                <input class="form-control" type="text" name="youtube_link" id="youtube_link">
            </div>
            <div class="mb-3">
                <select class="form-select" name="action">
                    <option value="notes">Generate Notes</option>
                    <option value="quiz">Generate Quiz</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Process</button>
        </form>
    </div>
</body>
</html>
